<div class="table-content">
    <div class="card">
        <div class="searchcontainer">
            <input placeholder="       Search Keywords" type="text" [(ngModel)]="search"
                (keyup)="searchKeyword(search)">
        </div>
        <p-table [value]="products1" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5,10,20]" >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon>
                    </th>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon>
                    </th>
                    <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon>
                    </th>
                    <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price | currency: 'USD'}}</td>
                </tr>
            </ng-template>
            
        </p-table>
    </div>

</div>
